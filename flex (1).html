 <!DOCTYPE html>
 <html lang="en">
 <head>
    <link rel="stylesheet" href="flex.css">
 </head>
 <body>

    <div class="flex-container1">
      <div class="flex-item-ab"><ul><li>A</li><li>B</li></ul></div>

      <div class="flex-item2"><p>2</p></div>
      <div class="flex-item3"><p>3</p></div>
      <div class="flex-item4"><p>4</p></div>

      <div class="item2"><p>2</p></div>
      <div class="item3"><p>3</p></div>
      <div class="item4"><p>4</p></div>
